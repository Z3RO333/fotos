<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Visita T√©cnica</title>
    <style>
        /* Seu CSS original - Nenhuma altera√ß√£o feita aqui */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: #ffffff; padding: 0; border-radius: 20px; width: 100%; max-width: 600px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); overflow: hidden; }
        .header { background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%); padding: 40px 30px; text-align: center; position: relative; }
        .logo { width: 120px; height: 120px; background: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); border: 4px solid rgba(255, 255, 255, 0.3); overflow: hidden; }
        .logo img { width: 90%; height: 90%; object-fit: contain; }
        h1 { color: #ffffff; margin: 15px 0 8px 0; font-size: 28px; font-weight: 700; }
        .header-subtitle { color: rgba(255, 255, 255, 0.9); font-size: 14px; }
        .form-content { padding: 40px 35px; }
        .section-title { font-size: 18px; font-weight: 600; color: #0d47a1; margin-bottom: 25px; margin-top: 30px; padding-bottom: 12px; border-bottom: 2px solid #e3f2fd; text-transform: uppercase; }
        .upload-section { margin-bottom: 30px; }
        .upload-label { display: flex; align-items: center; font-weight: 600; color: #1a237e; margin-bottom: 12px; font-size: 15px; }
        .upload-label .icon { width: 32px; height: 32px; background: #e3f2fd; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 18px; }
        .text-input, .textarea-input { width: 100%; padding: 14px 16px; font-size: 15px; border: 2px solid #c5cae9; border-radius: 10px; outline: none; transition: all 0.3s ease; background: #fafbfc; color: #1a237e; }
        .textarea-input { resize: vertical; min-height: 100px; }
        .text-input:focus, .textarea-input:focus { border-color: #5e7ce2; background: #ffffff; }
        .file-input-wrapper input[type="file"] { position: absolute; left: -9999px; }
        .file-input-label { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px 20px; background: #fafbfc; border: 2px dashed #c5cae9; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; text-align: center; }
        .file-input-label .upload-icon { font-size: 36px; margin-bottom: 10px; color: #5e7ce2; }
        .file-input-label .upload-text { color: #546e7a; font-size: 14px; }
        .file-input-label .upload-hint { color: #90a4ae; font-size: 12px; margin-top: 5px; }
        .file-input-label:hover { border-color: #5e7ce2; background: #f0f4ff; }
        .file-input-label.has-file { border-color: #43a047; background: #f1f8f4; }
        .file-preview { margin-top: 12px; padding: 12px; background: #e8f5e9; border-radius: 8px; font-size: 13px; color: #2e7d32; display: none; font-weight: 500; }
        .file-preview.show { display: block; }
        .submit-btn { width: 100%; background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%); color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 35px; font-size: 16px; text-transform: uppercase; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4); }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(13, 71, 161, 0.6); }
        .submit-btn:disabled { background: #b0bec5; cursor: not-allowed; box-shadow: none; }
        .footer { text-align: center; padding: 25px; background: #f5f7fa; color: #78909c; font-size: 13px; border-top: 1px solid #eceff1; }
        .loading, .success-message { display: none; text-align: center; margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: 600; }
        .loading.show, .success-message.show { display: block; }
        .loading { background: #e3f2fd; color: #0d47a1; }
        .success-message { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Z3RO333/fotos/refs/heads/main/image_1-removebg-preview.png" alt="Logo">
        </div>
        <h1>Relat√≥rio de Visita T√©cnica</h1>
        <p class="header-subtitle">Documenta√ß√£o de Servi√ßos Realizados</p>
    </div>

    <div class="form-content">
        <form id="uploadForm">
            
            <div class="upload-section">
                <div class="upload-label"><span class="icon">üè¨</span><span>Identifica√ß√£o da Loja</span></div>
                <input type="text" id="loja" name="LOJA" class="text-input" placeholder="Ex: Loja 05 - Djalma Batista" required>
            </div>
            
            <div class="upload-section">
                <div class="upload-label"><span class="icon">üìÖ</span><span>Data da Visita</span></div>
                <input type="date" id="data_visita" name="DATA_VISITA" class="text-input" required>
            </div>

            <div class="upload-section">
                <div class="upload-label"><span class="icon">üë§</span><span>Respons√°vel pela Visita</span></div>
                <input type="text" id="tecnico" name="TECNICO" class="text-input" placeholder="Seu nome completo" required>
            </div>

            <div class="upload-section">
                <div class="upload-label"><span class="icon">üìù</span><span>Observa√ß√µes</span></div>
                <textarea id="observacoes" name="OBSERVACOES" class="textarea-input" placeholder="Descreva o servi√ßo realizado, problemas encontrados, etc."></textarea>
            </div>

            <div class="upload-section">
                <div class="upload-label"><span class="icon">üì∑</span><span>Anexar Fotos</span></div>
                <div class="file-input-wrapper">
                    <label for="fotos" class="file-input-label" id="file-label">
                        <span class="upload-icon">üì§</span>
                        <span class="upload-text">Clique para selecionar os arquivos</span>
                        <span class="upload-hint">Voc√™ pode selecionar v√°rias imagens</span>
                    </label>
                    <input type="file" id="fotos" name="FOTOS" multiple accept="image/*">
                </div>
                <div class="file-preview" id="file-preview-box"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-button">Enviar Relat√≥rio</button>
            
            <div id="status-messages"></div>

        </form>
    </div>

    <div class="footer">
        ¬© 2025 - Sistema de Relat√≥rios Internos
    </div>
</div>

<script>
// Seleciona os elementos do formul√°rio que vamos usar
const form = document.getElementById("uploadForm");
const submitButton = document.getElementById("submit-button");
const fileInput = document.getElementById("fotos");
const fileLabel = document.getElementById("file-label");
const filePreviewBox = document.getElementById("file-preview-box");
const statusMessages = document.getElementById("status-messages");

// üîó COLE AQUI A URL GERADA PELO POWER AUTOMATE üîó
const webhookUrl = "SUA_URL_DO_POWER_AUTOMATE_VEM_AQUI";

// Fun√ß√£o para converter um arquivo para o formato Base64
function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

// Atualiza a interface para mostrar os arquivos selecionados
fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
        fileLabel.classList.add("has-file");
        filePreviewBox.classList.add("show");
        filePreviewBox.innerHTML = `<strong>${fileInput.files.length} arquivo(s) selecionado(s)</strong>`;
    } else {
        fileLabel.classList.remove("has-file");
        filePreviewBox.classList.remove("show");
        filePreviewBox.innerHTML = "";
    }
});

// Evento que dispara quando o formul√°rio √© enviado
form.addEventListener("submit", async (event) => {
    // Previne o comportamento padr√£o do formul√°rio de recarregar a p√°gina
    event.preventDefault();

    // Valida√ß√£o simples para a URL
    if (webhookUrl === "https://defaultf10f91e5f90548aa8c4ca68d0ae5f6.ec.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6d7b92fba9f847a4b08fe4f4a1903e36/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xtJUec4Cq9RCQ6WMRa95XFY9BjqMd97A-NQaGoDyIrM") {
        alert("üö® ERRO: A URL do Power Automate n√£o foi configurada no c√≥digo JavaScript!");
        return;
    }

    // Desabilita o bot√£o e mostra mensagem de carregamento
    submitButton.disabled = true;
    statusMessages.innerHTML = `<div class="loading show">Enviando relat√≥rio, por favor aguarde...</div>`;

    try {
        const files = fileInput.files;
        const fotosBase64 = [];

        // Converte todos os arquivos selecionados para Base64
        for (const file of files) {
            const base64String = await toBase64(file);
            fotosBase64.push(base64String);
        }

        // Monta o objeto JSON com todos os dados do formul√°rio
        const dataToSend = {
            LOJA: document.getElementById("loja").value,
            DATA_VISITA: document.getElementById("data_visita").value,
            TECNICO: document.getElementById("tecnico").value,
            OBSERVACOES: document.getElementById("observacoes").value,
            FOTOS: fotosBase64 // Array com as imagens em Base64
        };

        // Envia os dados para o Power Automate
        const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dataToSend)
        });

        if (response.ok) {
            // Se o envio foi bem-sucedido
            statusMessages.innerHTML = `<div class="success-message show">‚úÖ Relat√≥rio enviado com sucesso!</div>`;
            form.reset(); // Limpa o formul√°rio
            fileLabel.classList.remove("has-file");
            filePreviewBox.classList.remove("show");
            filePreviewBox.innerHTML = "";
        } else {
            // Se o Power Automate retornou um erro
            throw new Error(`Erro do servidor: ${response.status} ${response.statusText}`);
        }

    } catch (error) {
        // Se ocorreu um erro de rede ou na convers√£o
        console.error("Erro ao enviar o formul√°rio:", error);
        statusMessages.innerHTML = ""; // Limpa a mensagem de "carregando"
        alert(`‚ùå Ocorreu um erro ao enviar o relat√≥rio. Verifique sua conex√£o com a internet ou contate o suporte.\n\nDetalhes: ${error.message}`);
    } finally {
        // Reabilita o bot√£o de envio, independente do resultado
        submitButton.disabled = false;
        // Remove a mensagem de sucesso ap√≥s 5 segundos
        setTimeout(() => {
            if (statusMessages.querySelector('.success-message')) {
                statusMessages.innerHTML = '';
            }
        }, 5000);
    }
});
</script>

</body>
</html>
